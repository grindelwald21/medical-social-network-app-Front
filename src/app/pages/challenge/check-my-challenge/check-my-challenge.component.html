<div class="content">
    <div class="panel panel-primary">
        <div class="panel-heading">
          <h2>My challenges</h2>
        </div>
        <div class="panel-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Object</th>
                <th>Image</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let challenge of challenges ">
                <td>{{challenge.nom}}</td>
                <td>{{challenge.objectif}}</td>
                <td><img [src]="challenge.image"  height=100 width=100 /></td>
                <td><button (click)="deleteChallenge(challenge.id)" class="btn btn-danger">Delete</button>
                    <button class="btn btn-info" style="margin-left: 10px">Details</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      </div>

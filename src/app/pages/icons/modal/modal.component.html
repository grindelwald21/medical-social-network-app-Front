<div class="content">
  <form>
    <div class="file-field md-form">
      <div mdbBtn rounded="true" gradient="aqua" size="md" mdbWavesEffect>
        <input type="file" mdbFileSelect (change)="onFileSelected($event)" #fileUpload  multiple="multiple">
      </div>
    </div>
    <button mdbBtn type="button" rounded="true" gradient="aqua" (click)="fileUpload.click()" mdbWavesEffect>Start
      uploading</button>
  </form>
</div>

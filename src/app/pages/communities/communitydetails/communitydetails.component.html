<div class="blog-slider">
    <div class="blog-slider__wrp swiper-wrapper">
      <div class="blog-slider__item swiper-slide">
        <div class="blog-slider__img">
          
          <img src="data:image/png;base64,{{community?.Image}}"  alt="ERROR">
        </div>
        <div>
          <div class="blog-slider__code">{{community.domaine}}</div>
          <div class="blog-slider__title">{{community.nom}}</div>
          <div class="blog-slider__text"></div>
          <button class="blog-slider__button" (click)="Follow(community.id)">Follow</button>
        </div>
    </div>

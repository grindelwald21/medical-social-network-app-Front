<div class="community">

        <div class= "col-md-4" *ngFor="let community of communityList">

                <div class="row" id="liste">
                    <div id="carte" class="card text-center">

                                    height="150"> </div>
                            <div class="mt-3 d-flex flex-row justify-content-center">

                            </div>
                            <span>Domaine : {{community.domaine}}</span>
                            <div class="mt-3"> <button (click)="communityupdate(community.id)" class="btn btn-outline-secondary"> <i class="fas fa-sync-alt"></i>Update</button>

                        </div>
                    </div>
                </div>
            </div>
